name: test CI

permissions:
  contents: read
  packages: read
  actions: read

on:
  pull_request:
    branches:
      - main
      - v*
    types:
      - opened
      - synchronize
      - reopened
      - review_requested
      - assigned
  push:
    branches:
      - main
      - v*
    paths:
      - "src/**"
      - "tests/**"
      - ".github/workflows/test.yaml"
  # allow the test CI to be manually triggerred
  workflow_dispatch:

jobs:
  pytest_on_supported_python:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout commit
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # sonarcloud needs full git histories
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: pip install uv
      - name: Run pytest with coverage
        run: |
          mkdir -p test_result
          uv run pytest tests/ -v --cov=ota_image_libs --cov-report=term-missing --cov-report=xml:test_result/coverage.xml
      - name: SonarCloud Scan
        if: matrix.python-version == '3.13'
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
